<div nz-row nzType="flex" nzJustify="start">
    <div nz-col nzSpan="20" class="waf-filter-value">
        <input #input nz-input [(ngModel)]="value" (keydown.enter)="wafInputSearch()" (blur)="wafInputSearch()">
    </div>
    <div [hidden]="!value" nz-col nzSpan="4" class="waf-filter-clear">
        <a (click)="clear()"><i nz-icon type="delete" theme="fill"></i></a>
    </div>
</div>
